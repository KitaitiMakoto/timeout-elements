<template id="spinner">
  <style>
    :host .indicator {
      position: absolute;
      width: 1em;
      height: 1em;
      background-color: transparent;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top: solid #ff3366;
      -webkit-animation: counting-down 1s infinite;
      animation: counting-down 1s infinite;
    }
    @-webkit-keyframes counting-down {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    @keyframes counting-down {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <div class="indicator" hidden></div>
</template>
<template id="horizontal-bar">
  <style>
    :host .indicator {
      position: absolute;
      width: 6em;
      height: 1em;
      overflow: hidden;
    }
    :host .indicator div {
      width: 100%;
      height: 100%;
      background-color: blue;
      opacity: 0.3;
      -webkit-animation: counting-down 1s infinite;
      animation: counting-down 1s infinite;
    }
    @-webkit-keyframes counting-down {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }
    @keyframes counting-down {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }
  </style>
  <div class="indicator" hidden><div></div></div>
</template>
<script src="../javascripts/timeout-anchor.js"></script>
